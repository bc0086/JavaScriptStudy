<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <title>Document</title>
    <script>
        // Ajax
        /*
        1. $.ajax() 메서드
		    - 사용자가 지정한 URL 경로에 파일의 데이터를 전송하고 입력한 URL 경로파일로부터 요청한 데이터를 불러옴
            $.ajax({
                    url(필수):"전송 페이지",
                    type:"전송 방식"(get, post 방식),
                    data:"전송할 데이터",
                    dataType(필수):"요청한 데이터 타입" ("html","xml", "json", "text"),
                    success(필수):function(data){
                        전송 성공하면 실행될 코드;
                    },
                    error:function() {
                        전송 실패하면 실행될 코드;
                    }
                });

        2. JSON
            - 자바스크립트의 객체 표기법, JSON은 데이터를 전달할 때 사용하는 표준 방식
		    - {“속성1”:값1, “속성2”:값2, … “속성n”:값n}
        */
        $(function(){
            $.ajax({
                url:"common/MOCK_DATA.json",
                dataType:"json",
                success:function(data){
                    if(data.length>0){
                        var tb = $("<table />");
                        for(var i in data){
                            var $id = data[i].id;
                            var $first_name = data[i].$first_name;
                            var $last_name = data[i].last_name;
					        var $email = data[i].email;
                            var $gender = data[i].gender;
                            
                            var row = $("<tr />").append(
                                $("<td />").text($id),
                                $("<td />").text($first_name),
                                $("<td />").text($last_name),
                                $("<td />").text($email),
                                $("<td />").text($gender)
                            );

                            tb.append(row);
                        }
                        $(".wrap").append(tb);
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="wrap"></div>
</body>
</html>
