<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>제이쿼리 탐색 선택자</title>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script>
  // 1. 위치 탐색 선택자
    /*
    1) first/last 선택자
      - $(“요소 선택:first”) 또는 $(“요소 선택”).first()
      - $(“요소 선택:last”) 또는 $(“요소 선택”).last()

		2) even/odd 선택자
      - $(“요소 선택:even”) / $(“요소 선택:odd”)
		
    3) eq(index)/lt(index)/gt(index) 탐색 선택자
			- $(“요소 선택:eq(index)”) 또는 $(“요소 선택”).eq(index)
        //선택한 요소 중 지정한 인덱스가 참조하는 요소만 선택
        
			- $(“요소 선택:lt(index)”) 
				//선택한 요소 중 지정한 인덱스보다 작은 인덱스를 참조하는 요소만 선택

			- $(“요소 선택:gt(index)”) 
				//선택한 요소 중 지정한 인덱스보다 큰 인덱스를 참조하는 요소만 선택

		4) first-of-type/last-of-type 선택자
      - $(“요소 선택:first-of-type”) / $(“요소 선택:last-of-type”)

		5) nth-child(숫자n) / nth-last-of-type(숫자) 선택자
			- $(“요소 선택: nth-child(숫자)”) //선택한 요소 중 지정한 숫자에 위치한 요소를 선택
			- $(“요소 선택: nth-child(숫자n)”) //선택한 요소 중 지정한 배수에 위치한 요소를 선택
      - $(“요소 선택: nth-last-child(숫자)”) 
        // 선택한 요소 중 마지막 위치에서 지정한 숫자에 위치한 요소를 선택
        
    6) only-child / slice(index)선택자
			- $(“요소 선택: only-child”) //선택한 요소가 부모 요소에게 자식 하나인 요소인 경우 선택
			- $(“요소 선택”).slice(start index, end index) //선택한 요소의 지정 구간 요소를 선택
    */

  // 2. 제이쿼리 배열 관련 메서드
		/*
    1) each() / $.each()메서드
			- $(“요소 선택”).each(function(매개변수1, 매개변수2){})
			- $.each($(“요소 선택”), function(매개변수1, 매개변수2){})
				//배열에 저장된 요소의 개수만큼 메서드를 반복 실행.
				//배열에 저장된 객체의 인덱스 순서대로 하나씩 접근하여 객체 선택하여 인덱스를 구함

		2) $.map() / $.grep()메서드
			- $.map(Array, function(매개변수1,매개변수2){
					Return 데이터;
				});
				//배열에 저장된 요소의 개수만큼 메서드를 반복 실행.
				//반환된 데이터는 새 배열에 저장되고 새롭게 가공된 배열 객체를 반환

			- $.grep(Array, function(매개변수1,매개변수2){
					Return [true|false];
				});
				//배열에 저장된 요소의 개수만큼 메서드를 반복 실행.
        //반환된 데이터가 true면 새 배열에 저장되고 새롭게 가공된 배열 객체를 반환

		3) $.inArray() / $.isArray() / $.merge()메서드
			- $.inArray(data, Array, start index) //지정한 데이터를 찾아 인덱스 값을 반환
			- $.isArray(object) //지정한 객체가 배열객체면 true를 아니면 false를 반환
			- $.merge(Array1, Array2) //두 배열 객체를 하나의 배열 객체로 묶음

		4) index()메서드
			- $(“요소선택”).index(“지정 선택 요소”); // 지정 선택 요소를 찾아서 인덱스값을 반환
    */
    $(function(){
      var idxNum = $("li").index($("#list3"));
           console.log(idxNum); //2           
    })
</script>
</head>

<body>
  <h1>배열 관련 함수</h1>
  <ul>
      <li>내용</li>
      <li>내용2</li>
      <li id="list3">내용3</li>
      <li>내용4</li>
  </ul>
</body>
</html>
