<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script>
    // 1. 직접 선택자
    $(function(){
        // 1) 전체 선택자 : $(“*”) //모든 요소를 선택
        $("*").css("border","1px solid blue");
        
        // 2) 아이디 선택자 : $(“#아이디명”) //id속성에 지정한 값을 가진 요소를 선택
        $("#tit").css("background-color", "#ff0").css("border", "2px solid #f00");

        // 3) 클래스 선택자 : $(“.클래스명”) //class속성에 지정한 값을 가진 요소를 선택
        $(".tit").css("background-color", "#ff0").css("border", "2px dashed #f00");

        // 4) 요소 선택자 : $(“요소명”) //지정한 요소명과 일치한 요소들만 선택
        $("h4").css("background-color", "#0ff").css("border", "2px dashed #f00");

        // 5) 그룹 선택자 : $(“선택1, 선택2,…선택n”) //선택n에 지정된 요소들을 한번에 선택
        $("#tit5, h1").css("background-color", "#0ff").css("border", "2px dashed #f00");

        // 6) 종속 선택자 : $(“p.txt_1”) //<p>요소 중 class값이 txt_1인 요소를 선택
        $("h6.tit6").css("background-color", "#0ff").css("border", "2px dashed #f00");
    })
</script>
</head>

<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
    <h2 id="tit">아이디 선택자</h2>
    <h2 class="tit">클래스 선택자</h2>
    <h4>요소 선택자</h4>
    <h5 id="tit5">그룹 선택자</h3>
    <h6 class="tit6">종속 선택자</h6>
</body>
</html>
