<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script>
    $(function(){
        // 직접섭택자
        $('.wrap_1').css('border','1px solid orange');
        $('.wrap_1 p').css('background-color', 'yellow');

        // 근접선택자
        $('.active').next('p').css('background-color','aqua');

        // 위치선택자
        $('.wrap_1 p').eq(1).css('background-color', 'yellow');

        // 속성선택자
        $('input[type=text]').css({'background-color':'orange'});

        // 객체조작-삭제
        $('.wrap_1 p').eq(1).removeClass('active');

        // 객체조작-생성
        $('.wrap_1').append("<p>텍스트2<p>");
    })
</script>
</head>

<body>
	<div class="wrap_1">
		<p>텍스트1</p>
		<p class="active">내용2</p>
		<p><a href="#">네이버</a></p>
		<p>
			<input type="text" value="Hello">
		</p>
    </div>
    
	<div class="wrap_2"> 
		<p>내용5</p>
		<p>내용6</p>
    </div>
    
	<div class="wrap_3">
		<div>
			<p>내용7</p>
			<p>내용8</p>
		</div>
	</div>
</body>
</html>
