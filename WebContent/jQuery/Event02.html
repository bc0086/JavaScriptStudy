<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script>    
        // 1. 마우스 이벤트
        $(function(){
            // 1-1. click() / dblclick() 이벤트 메서드
                /*
                - $(“이벤트 대상 선택”).click(function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).on(“click”, function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).click(); //click이벤트 강제 발생

                - $(“이벤트 대상 선택”).dblclick(function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).on(“dblclick”, function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).dblclick(); //dblclick이벤트 강제 발생
                */
            
            // 1-2. <a>, <form> 태그에 클릭 이벤트 적용 시 기본 이벤트 차단하기
                /*
                - $(“a 또는 form”).이벤트 메서드(function(){
					자바스크립트 코드;
					Return false;
                });

			    - $(“a 또는 form”).이벤트 메서드(function(e){
					e.preventDefault();
					자바스크립트 코드;					
				});
                */
            $(".btn1").on("click", function(e){
                e.preventDefault();
                $(".txt1").css({"background-color":"#ff0"});
            });
            
            $(".btn2").on("click", function(e){
                $(".txt2").css({"background-color":"#0ff"});
            });

            $(".btn3").on("dblclick", function(){
                $(".txt3").css({"background-color":"#0f0"});
            });

            // 1-3. mouseover() / mouseout() / hover() 이벤트 메서드
                /*
                - $(“이벤트 대상 선택”).mouseover(function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).on(“mouseover”, function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).mouseover(); //mouseover 이벤트 강제 발생

                - $(“이벤트 대상 선택”).mouseout(function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).on(“mouseout”, function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).mouseout(); //mouseout 이벤트 강제 발생

			    - $(“이벤트 대상 선택”).hover(
                        function() {마우스 오버 시 실행될 코드 },
                        function() {마우스 아웃 시 실행될 코드 }
                    );
                */

            // 1-4. mouseenter() / mouseleave() 이벤트 메서드
                /*
                - $(“이벤트 대상 선택”).mouseenter(function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).on(“mouseenter”, function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).mouseenter(); //mouseenter 이벤트 강제 발생

                - $(“이벤트 대상 선택”).mouseleave(function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).on(“mouseleave”, function() {자바스크립트 코드;});
                - $(“이벤트 대상 선택”).mouseleave(); //mouseleave 이벤트 강제 발생
                */

            // 1-5. mousemove() 이벤트 메서드
                /*
                - $(“이벤트 대상 선택”).mousemove(function() {자바스크립트 코드;}); //이벤트 등록
                - $(“이벤트 대상 선택”).on(“mousemove”,function() {자바스크립트 코드;}); //이벤트 등록
                - $(“이벤트 대상 선택”).mousemove(); //mousemove 이벤트 강제 발생
                */
            $(document).on("mousemove", function(e){
                $(".posX").text(e.pageX);
                $(".posY").text(e.pageY);
            });

            // 1-6. scroll() 이벤트 메서드
                /*
                - $(“이벤트 대상 선택”).scroll(function() {자바스크립트 코드;}); //이벤트 등록
                - $(“이벤트 대상 선택”).on(“scroll”,function() {자바스크립트 코드;}); //이벤트 등록
                - $(“이벤트 대상 선택”).scroll(); // scroll 이벤트 강제 발생
                */
            $(window).on("scroll", function(){
                var sc_top = $(this).scrollTop();
                var sc_left = $(this).scrollLeft();

                $(".top").text(sc_top);
                $(".left").text(sc_left);
            });
        })
    </script>
    <style>
        body{
            height:10000px;
            width:5000px;
        }
        #wrap{
            position: "";
            left: 10px; top: 10px;
        }
    </style>
    </head>
    
    <body>
        <h1>mouse event</h1>
        <p><a href="http://www.easyspub.co.kr/" class="btn1">버튼1</a></p>
        <p class="txt1">내용1</p>
        <p><a href="http://www.easyspub.co.kr/" class="btn2">버튼2</a></p>
        <p class="txt2">내용2</p>
        <p><button class="btn3">버튼3 더블클릭하세요</button></p>
        <p class="txt3">내용3</p>

        /////////////////////////////////////////////////////////////////////////////////////

        <h1>mousemove</h1>
        <p>X : <span class="posX">0</span>px</p>
        <p>Y : <span class="posY">0</span>px</p>

        /////////////////////////////////////////////////////////////////////////////////////
        
        <h1>scroll</h1>
        <div id="wrap">
            <p>scrollTop: <span class="top">0</span>px</p>
            <p>scrollLeft: <span class="left">0</span>px</p>
        </div>
    </body>
</html>
