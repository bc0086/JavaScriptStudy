<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script>    
        $(function(){
            $(".wrap_1 p:first").text("내용1"); 
                //텍스트1이 내용1로 바뀌게 됨

            $(".wrap_1p active").removeClass("active").addClass("on");
                //"active"가 "on"으로 바뀌게 됨

            $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
                //"href" 삭제 및 "http://www.naver.com"이 그 자리에 추가

            $(".wrap_1 p:eq(3) input").val("Korea");
                //"Hello"에서 "Korea"로 변경

            $(".wrap_2 p:first").after("<p>After(추가1)</p>");
                //내용5 다음에 After(추가1) 추가됨

            $(".wrap_2 p:first").before("<p>Before(추가2)</p>");
                //내용5 이전에 Before(추가2) 추가됨

            $(".wrap_3 p").unwrap().wrapInner("<strong/>");
                //내용7, 내용8이 볼드체로 변경됨
        })
    </script>
    </head>
    
    <body>
        <div class="wrap_1">
            <p>텍스트1</p>
            <p class="active">내용2</p>
            <p><a href="#">네이버</a></p>
            <p>
                <input type="text" value="Hello">
            </p>
        </div>
        <div class="wrap_2"> 
            <p>내용5</p>
            <p>내용6</p>
        </div>
        <div class="wrap_3">
            <div>
                <p>내용7</p>
                <p>내용8</p>
            </div>
        </div>
    </body>
</html>
