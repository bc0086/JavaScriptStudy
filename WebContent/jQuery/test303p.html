<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 이벤트</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script>        
        $(function() {
            var txt1 = $(".txt1");
            var count = 1;
            $(".btnWrap button").on("click", function(){
                if(!txt1.is(":animated")) {
                    // 내용1이 애니메이션 중이면 동작하지 않는다.
                    if($(this).hasClass("backBtn")){
                        count--;
                        if(count<1){
                            count =1;
                            return false;
                        }
                        txt1.animate({marginLeft:"-=10%"},300);
                        // class값이 "backBtn"인 경우에 동작
                    } else {
                        count++;
                        if(count>10){
                            count = 10;
                            return false;
                        }
                        txt1.animate({marginLeft:"+=10%"}, 300);
                    }
                }
            });
        });
    </script>
    <style>
        *{margin:0;padding:0;}
        body{padding:20px;}
        .btnWrap{margin-bottom: 10px;}
        .wrap{
            max-width:600px;
            border: 1px solid #000; 
        }
        .txt1{width:10%; text-align:center;
        background-color: aqua;}
    </style>
    </head>
    
    <body>
        <p class="btnWrap">
            <button class="backBtn">Back</button>
            <button class="goBtn">Go</button>
        </p>
        <div class="wrap">
            <p class="txt1">내용1</p>
        </div>
    </body>
</html>
