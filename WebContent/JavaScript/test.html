<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do it!</title>
    <script>        
        // document.write() : print문과 같은 기능.
        // = window.document.write() 와 같은 기능.
            // document : 객체
            // . : 접근자
            // write(데이터) : document의 메소드 중 하나
        document.write("say hello", "<br>"); 
        document.write('say "hello"', "<br>");
        document.write("say \"hello\"", "<br>");

        // prompt() : 질의 응답창을 띄우는 기능
        var num = prompt("숫자를 입력하세요.", '0');
            // 입력한 숫자로 반환이 된다.
        result = num % 2 == 0 ? '짝수' : '홀수';
            // 삼항연산자 : 조건식? 실행1 : 실행2
        document.write(result);

        ////////////////////////////////////////////////////////////////////

        var id = "easy";
        var pw = "1234";

        var user_id = prompt("아이디는?");
        var user_pw = prompt("비밀번호는?");

        if(id == user_id){ // 아이디 일치여부
            if(pw == user_pw){ // 비밀번호 일치여부
                document.write(user_id + " hi");
            } else {
                alert("비밀번호 불일치");
                // location.reload(); : 브라우저 새로고침
                location.reload(); 
            }
        } else {
           alert("아이디 불일치");
           location.reload();
        }

        ////////////////////////////////////////////////////////////////////////
        
        // 내장객체 생성방법1
        var tv = new Object();
        tv.color = "white";
        tv.price = 30000;
        tv.info = function(){
            document.write("color : " + this.color,"<br>");
            document.write("color : " + this.price);
        }

        // 내장객체 생성방법2
        var car = {
            color : "black",
            price : 50000,
            info : function() {
                document.write("color : " + this.color,"<br>");
                document.write("color : " + this.price);
            }
        };

        document.write("<h1>tv객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car객체 메서드 호출</h1>");
        car.info();
    </script>
</head>
<body>
    
</body>
</html>
