<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수_이미지 바꾸기</title>
    <style>
        *{margin: 0;padding: 0;}
        #galleryZone {text-align: center;}
        #galleryZone input[type="image"]{margin:0 8px;}
    </style>
    <script>        
        var num = 1;
        function gallery(direct){
            if(direct){
                // [다음]버튼을 누르면 direct의 값이 1이 되어 num의 값이 1만큼 증가
                if(num == 8) {
                    return;
                }
                    num ++;
            } else {
                // [이전]버튼을 누르면 direct의 값이 0이 되어 num의 값이 1만큼 감소
                if(num == 1) {
                    return;
                }
                    num--;
            }

            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src", "../images/pic_" + num + ".jpg");
                // id값이 "photo"인 이미지 태그를 선택한다음 "src"속성을 새 값으로 설정
                // setAttribute("속성명", "새 값")
        }
    </script>
</head>
<body>
    <div id="galleryZone">
		<p><img src="../images/pic_1.jpg" id="photo" alt=""></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">댜음</button>
		</p>
	</div>
</body>
</html>
