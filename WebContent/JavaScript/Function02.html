<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // 1. 객체 생성자 함수의 활용
            /*
            기본형
                function 함수명(매개변수1, 매개변수2,… 매개변수 n) { // 객체 생성자 함수
                    this.속성명 = 새 값;
                    this.함수명 = function() {
                        자바스크립트 코드;
                    }
                }

                var 참조변수(인스턴스 네임) = new 함수명(); // 객체 생성
                
                var 참조변수 = {속성:새값, 함수명:function(){…}}
            */        
        function CheckWeight(name, height, weight) {
            // 객체 생성자의 함수명은 대문자로 시작하는것이 일반적

            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
                // 생성한 객체에 이름, 키 등의 속성을 등록
            
            this.getInfo = function() {
                // 생성한 객체에 각 속성값을 출력하는 함수를 등록
                var str = ""
                str += "이름:" + this.userName + ",";
                str += "키:" + this.userHeight + ",";
                str += "몸무게:" + this.userWeight + "<br>";
                return str;
            }

            this.getResult = function() {
                this.minWeight = (this.userHeight - 100) * 0.9 - 5;
                this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

                if(this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                    return "정상 몸무게입니다.";
                } else if(this.userWeight < this.minWeight) {
                    return "미달입니다."
                } else {
                    return "초과입니다."
                }
            }
        }

        var jang = new CheckWeight("장보리","168","62");
        var park = new CheckWeight("박달재","180","83");
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(jang.getResult());

        document.write(park.getInfo());
        document.write(park.getResult());

        // 2. 프로토타입 사용하기
            /*
            기본형
                function 함수명(매개변수1, 매개변수2,… 매개변수 n) {
                    this.속성명 = 새 값;
                }
            
                함수명.prototype.함수명 = function() {
                        자바스크립트 코드;
                }
                
                var 참조변수(인스턴스 네임) = new 함수명();
            */
        function CheckWeight(name, height, weight) {        
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.minWeight;
            this.maxWeight;
        }      
        CheckWeight.prototype.getInfo = function() {            
            var str = ""
            str += "이름:" + this.userName + ",";
            str += "키:" + this.userHeight + ",";
            str += "몸무게:" + this.userWeight + "<br>";
            return str;
        }

        CheckWeight.prototype.getResult = function() {
            this.minWeight = (this.userHeight - 100) * 0.9 - 5;
            this.maxWeight = (this.userHeight - 100) * 0.9 + 5;

            if(this.userWeight >= this.minWeight && this.userWeight <= this.maxWeight) {
                return "정상 몸무게입니다.";
            } else if(this.userWeight < this.minWeight) {
                return "미달입니다."
            } else {
                return "초과입니다."
            }
        }       

        var jang = new CheckWeight("장보리","168","62");
        var park = new CheckWeight("박달재","180","83");
        console.log(jang);
        console.log(park);

        document.write(jang.getInfo());
        document.write(jang.getResult());

        document.write(jang.getResult === park.getResult);       

        // 3. 자바스크립트 내장 함수
            // 1. encodeURI() : 문자를 유니코드값으로 인코딩(영문, 숫자, 일부기호 제외)
		    // 2. encodeURIComponent() : 문자를 유니코드값으로 인코딩(영문, 숫자 제외)
            // 3. decodeURI() : 유니코드값을 디코딩해 다시 문자화
            // 4. decodeURIComponent() : 유니코드값을 디코딩해 다시 문자화
            // 5. parseInt() : 문자열 데이터를 정수형 데이터로 반환
            // 6. parseFloat() : 문자열 데이터를 실수형 데이터로 반환
            // 7. String() : 문자형 데이터로 반환
            // 8. Number() : 숫자형 데이터로 반환
            // 9. Boolean() : 논리형 데이터로 반환
            // 10. isNaN() : 숫자가 아닌 문자가 포함되어 있으면 true를 반환
            // 11. eval() : 문자형 데이터를 따옴표가 없는 자바스크립트 코드로 처리

    </script>
