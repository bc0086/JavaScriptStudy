<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

        var game = prompt("가위 바위 보 중 선택하시오");
        var name;
        switch(game){
            case "가위" : name = 1;
            break;
            case "바위" : name = 2;
            break;
            case "보" : name = 3;
            break;
            default : alert("제대로 입력하세요");

            location.reload();
        }

        var com = Math.ceil(Math.random()*3);
        document.write("<img src=\"../images/math_img_"+ com + ".jpg\">");

        if(name == com){
            document.write("<img src=\"../images/game_1.jpg\">");
        } else {
            document.write("<img src=\"../images/game_2.jpg\">");
        }
        
    </script>
</head>

</html>
