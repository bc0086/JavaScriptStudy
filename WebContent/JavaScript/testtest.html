<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var t = "Hello Thank you good luck to you";

        // 1.charAt(index) : 인덱스 번호에 해당하는 문자를 반환
        document.write(t.charAt(16)); // g

        // 2.indexOf(“찾을 문자”) : 찾을 문자와 제일 먼저 일치하는 문자의 인덱스번호 반환
        document.write(t.indexOf("you")); // 12

        // 3.lastIndexOf(“찾을 문자”) : 찾을 문자와 제일 마지막에 일치하는 문자의 인덱스번호 반환
        document.write(t.lastIndexOf("you")); // 29

        // 4.match(“찾을 문자”) : 찾을 문자와 제일 먼저 일치하는 문자를 반환
        document.write(t.match("luck")); // luck

        // 5.search(“찾을 문자”) : 찾을 문자와 제일 먼저 일치하는 문자의 인덱스번호 반환
        document.write(t.search("you")); // 12

        // 6.substr(a, 문자갯수) : a인덱스부터 지정한 문자 개수만큼 문자열을 반환
        document.write(t.substr(21,4)); // luck

        // 7.substring(“자를 문자의 시작위치”, “자를 문자의 마지막위치”) : 단, -는 무조건 인덱스0
        document.write(t.substring(6,12)); // Thank

        // 8.replace(“바꿀 문자”,”새 문자”) : 제일 먼저 찾은 문자를 새문자로 치환
        document.write(t.replace("you", "me")); 

        // 9.toLowerCase() : 문자열에서 영문 대문자를 모두 소문자로 치환
        document.write(t.toLowerCase());

        // 10.toUpperCase() : 문자열에서 영문 소문자를 모두 대문자로 치환
        document.write(t.toUpperCase());

        // 11.length : 문자열에서 문자의 개수를 반환
        document.write(t.length); // 32

        // 12.split(“문자”) : 지정한 문자를 기준으로 문자 데이터를 나누어 배열에 저장하여 반환
        var s = t.split(" "); // 공백기준으로 문자를 분리. 분리된 문자열은 배열에 저장되어 s에 할당
        document.write(s[0]); // Hello
        document.write(s[4]); // luck

        // 13.charCodeAt(index) : 문자열 index에 해당 문자의 아스키 코드값을 반환
        var str = "A"
        var t = str.charCodeAt(0);
        document.write(t); // "A"의 아스키코드값 65

        // 14.fromCharCode(아스키코드 값) : 아스키 코드값에 해당하는 문자를 반환
        document.write(String.fromCharCode(65)); // A

    </script>
</head>
<body>
    
</body>
</html>
