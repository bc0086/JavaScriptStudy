<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       // 배열 객체 메서드
       var arr_1 = ["사당", "교대", "방배", "강남"];
       var arr_2 = ["신사", "압구정", "옥수"];
        // 1.join : 배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환.
        var result = arr_1.join("-");
        console.log(result);

        // 2.concat : 2개의 배열을 하나의 배열로 만들어서 사용.
        result = arr_1.concat(arr_2);
        console.log(result);

        // 3.slice : 배열의 1번 이전의 인덱스 요소를 잘라내고 남은값을 반환.
        result = arr_1.slice(1,3);
        console.log(result);

        // 4.sort() : 배열의 값을 오름차순으로 정렬.
        arr_1.sort();
        console.log(arr_1);

        // 5.reverse() : 배열순서를 거꾸로 뒤집는다.
        arr_2.reverse();
        console.log(arr_2);

    </script>
</head>

</body>
</html>
