<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
    <script>
        // 1. new키워드로 객체 생성하기
        var car = new Object();
        car.color = 'white';
        car.price = '1000만원';
        car.getInfo = function(){
            document('색상 : ', this.color);
            document('가격 : ', this.price);
        }

        // 1-1. 날짜 정보 객체
        // 기본형 : 참조변수 = new Date();
        var today = new Date();
        var y = today.getFullYear();
        var m = today.getMonth();
        var d = today.getDate();
        var day = today.getDay();

        document.write(y, '<br>');
        document.write(m, '<br>');
        document.write(d, '<br>');
        document.write(day, '<br>');

        // 1-2. 수학 객체
        // 기본형 : Math.메서드(); 또는 Math.속성;
        var num = 1.56;
        Math.round(num); // 반올림
        Math.floor(num); // 버림
        Math.ceil(num); // 올림
        Math.random(); // 난수생성

        // 1-3. 문자 객체
        // 기본형 : 참조변수 = new String('String'); 또는 참조변수 = 'string';
            // 참조변수.메서드(); 또는 참조변수.속성();
        var str = 'hello welcome'
        str.charAt(6); // w
        str.indexOf('w'); // 6
        str.lastIndexOf('e'); // 12
        str.indexOf('p'); // -1


        // 2. 리터럴 방식으로 객체 생성하기
        var car = {
            'color' : 'white',
            'price' : '1000만원',
            'getInfo' : function(){
                스크립트코드
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
