<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
    <script>
        // 1. new키워드로 객체 생성하기
        var car = new Object();
        car.color = 'white';
        car.price = '1000만원';
        car.getInfo = function(){
            document('색상 : ', this.color);
            document('가격 : ', this.price);
        }

        // 2. 리터럴 방식으로 객체 생성하기
        var car = {
            'color' : 'white',
            'price' : '1000만원',
            'getInfo' : function(){
                스크립트코드
            }
        }

        // 3-1. 날짜 정보 객체
        // 기본형 : 참조변수 = new Date();
        var today = new Date();
        var y = today.getFullYear();
        var m = today.getMonth();
        var d = today.getDate();
        var day = today.getDay();
        var h = today.getHours();
        var t = today.getTime();
        var s = today.getSeconds();
        var ms = today.getMilliseconds();
        var tls = today.toLocaleString();        

        document.write(y, '<br>');
        document.write(m, '<br>');
        document.write(d, '<br>');
        document.write(day, '<br>');
        document.write(h, '<br>');
        document.write(t, '<br>');
        document.write(s, '<br>');
        document.write(ms, '<br>');
        document.write(tls, '<br>');

        // 3-2. 수학 객체
        // 기본형 : Math.메서드(); 또는 Math.속성;
        var num = 1.56;
        Math.round(num); // 반올림
        Math.floor(num); // 버림
        Math.ceil(num); // 올림
        Math.random(); // 난수생성
            // 난수를 발생하여 원하는 구간 정수구하기
			    //Math.floor(Math.random()*(최대값-최소값+1))+최소값
        Math.abs(num); // 절대값
        Math.max(4,6,7); // 가장 큰수
        Math.min(1,2,3);
        Math.pow(2,4); // 2의 4승
        Math.PI; // 원주율

        // 3-3. 배열 객체
        /*  
        기본형
            1. 참조변수 = new Array(값1, 값2, 값3);

            2. 참조변수 = new Array();
                참조변수[0] = 값1;
                참조변수[1] = 값2;
                참조변수[2] = 값3;

            3. 참조변수 = [값1, 값2, 값3];

        값을 불러오는 방법 
            - 참조변수[인덱스 번호];
        */

        // 배열값 가져오는 방법1
        var arr1 = new Array('값','을','병','정');
        document.write(arr1[2],'<br>');

        var arr2 = ['값','을','병','정'];
        document.write(arr2[2],"<br>");

        // 배열값 가져오는 방법2
        var arr3 = [30, "따르릉", true];
        
        for(var i=0; i<arr3.length; i++){
            document.write(arr3[i], "<br>");
        }

        // 배열값 가져오는 방법3
        var arr3 = [30, "따르릉", true];

        for(i in arr3){
            document.write(arr3[i], "<br>");
        }

        // 배열 객체 메서드
        var arr_1 = ["사당, 교대, 방배, 강남"];
        var arr_2 = ["신사, 압구정, 옥수"];
            // 1.join : 배열에 저장된 값을 지정한 문자로 연결하여 하나의 문자열을 반환.
            var result = arr_1.join("-");
            console.log(result);

            // 2.concat : 2개의 배열을 하나의 배열로 만들어서 사용.
            result = arr_1.concat(arr_2);
            console.log(result);

            // 3.slice : 배열의 1번 이전의 인덱스 요소를 잘라내고 남은값을 반환.
            result = arr_1.slice(1,3);
            console.log(result);

            // 4.sort : 배열의 값을 오름차순으로 정렬.
            arr_1.sort();
            console.log(arr_1);

            // 5.reverse : 배열순서를 거꾸로 뒤집는다.
            arr_2.reverse();
            console.log(arr_2);

        var greenArr = ["교대", "방배", "강남"];
        var yellowArr = ["미금", "정자", "수서"];
            // 6.splice : 2번 인덱스부터 1개의 데이터를 삭제, 그 자리에 데이터 삽입.
            greenArr.splice(2, 1, "서초", "역삼");
            console.log(greenArr);

            // 7.pop : yellowArr배열 마지막 인덱스의 데이터를 data1에 저장.
            var data1 = yellowArr.pop();

            // 8.shift : yellowArr 배열 가장 앞쪽 인덱스의 데이터를 data2에 저장.
            var data2 = yellowArr.shift();

            // 9.push : data2에 저장된 데이터를 yellowArr배열의 마지막 인덱스에 밀어넣는다.
            yellowArr.push(data2);
            console.log(yellowArr);

            // 10.unshift : data1에 저장된 데이터를 yellowArr배열의 가장 앞쪽 인덱스에 밀어넣는다.
            yellowArr.unshift(data1);
            console.log(yellowArr);

        // 3-4. 문자 객체
        /*
        기본형
            - var 참조변수 = new String('문자형데이터'); 또는 var 참조변수 = '문자형데이터';
            // 참조변수.메서드(); 또는 참조변수.속성();
        */
        var str = 'hello welcome'
        str.charAt(6); // 6번째 인덱스의 문자를 반환하라 : w
        str.indexOf('w'); // w의 인덱스값을 반환하라 : 6
        str.lastIndexOf('e'); // 마지막에서 e의 인덱스값을 반환하라 : 12
        str.indexOf('p'); // -1

        
    </script>
</head>

</body>
</html>
