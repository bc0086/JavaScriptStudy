<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
    <script>
        // 1. new키워드로 객체 생성하기
        var car = new Object();
        car.color = 'white';
        car.price = '1000만원';
        car.getInfo = function(){
            document('색상 : ', this.color);
            document('가격 : ', this.price);
        }

        // 2. 리터럴 방식으로 객체 생성하기
        var car = {
            'color' : 'white',
            'price' : '1000만원',
            'getInfo' : function(){
                스크립트코드
            }
        }

        // 3-1. 날짜 정보 객체
        // 기본형 : 참조변수 = new Date();
        var today = new Date();
        var y = today.getFullYear();
        var m = today.getMonth();
        var d = today.getDate();
        var day = today.getDay();

        document.write(y, '<br>');
        document.write(m, '<br>');
        document.write(d, '<br>');
        document.write(day, '<br>');

        // 3-2. 수학 객체
        // 기본형 : Math.메서드(); 또는 Math.속성;
        var num = 1.56;
        Math.round(num); // 반올림
        Math.floor(num); // 버림
        Math.ceil(num); // 올림
        Math.random(); // 난수생성

        // 3-3. 문자 객체
        // 기본형 : 참조변수 = new String('String'); 또는 참조변수 = 'string';
            // 참조변수.메서드(); 또는 참조변수.속성();
        var str = 'hello welcome'
        str.charAt(6); // 6번째 인덱스의 문자를 반환하라 : w
        str.indexOf('w'); // w의 인덱스값을 반환하라 : 6
        str.lastIndexOf('e'); // 마지막에서 e의 인덱스값을 반환하라 : 12
        str.indexOf('p'); // -1

        // 3-4. 배열 객체
        /*  
        기본형
            1. 참조변수 = new Array(값1, 값2, 값3);

            2. 참조변수 = new Array();
                참조변수[0] = 값1;
                참조변수[1] = 값2;
                참조변수[2] = 값3;

            3. 참조변수 = [값1, 값2, 값3];

        값을 불러오는 방법 
            - 참조변수[인덱스 번호];
        */
        var arr1 = new Array('값','을','병','정');
        document.write(arr1[2],'<br>');

        var arr2 = ['값','을','병','정'];
        document.write(arr2[2],"<br>");
    </script>
</head>
<body>
    
</body>
</html>
