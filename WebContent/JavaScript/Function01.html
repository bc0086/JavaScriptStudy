<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <script>
        // 1. 기본함수 정의문
            /* 
            1-1. 일반 함수 정의 : 호이스팅을 지원하기 때문에 호출문이 먼저 나와도 상관없다.
                function 함수명(){
                    자바스크립트 코드;
                }

            1-2. 익명 함수 정의 : 호출문이 먼저 나오면 실행이 안된다.
                참조변수 = function(){
                    자바스크립트 코드;
                }

            1-3. 매개변수가 있는 함수 정의 
                function 함수명(매개변수1, 매개변수2,... 매개변수n){
                    자바스크립트 코드;
                }
                함수명(데이터1, 데이터2,... 데이터n)

            1-4. 매개변수 없이 함수에 전달된 값 받아오기
                function 함수명(){
                    argument;
                }
                함수명(데이터1, 데이터2, 데이터3);
            
            */

        // 2. 함수에서 return문의 역할
            // 함수 정의문에 return문이 사용되면 함수를 호출했을 때 결과값(data)를 반환

        // 3. 재귀 함수 호출
            /*
            3-1 기본형.
                function myFnc() {
				    자바스크립트 코드;
				    myFnc();
			    }
			    myFnc();
            */
        var num = 0;
        function testFnc() {
            num++;
            document.write(num, "<br>");
            if(num == 10) {
                return;
            }
            testFnc();
        }    
        testFnc();

        // 4. 함수 스코프
            /*
            4-1. 전역 변수 vs 지역 변수
                var 변수명; // 전역 변수

                function 함수명() {
                    var 변수명; // 지역 변수
                }

            4-2. 전역 함수 vs 지역 함수
                function 함수명1() {
                    자바스크립트 코드; // 전역 함수
                }

                function 함수명2() {
                    function 함수명3() {
                        자바스크립트 코드; // 지역 함수
                    }
                }

            4-3. 즉시 실행 함수 : 함수 선언과 동시에 함수를 호출 할 수 있다.
                (Function() {
                    Var 변수명; // 지역 변수
                    
                    Function 함수명() { 
                        자바스크립트 코드; // 지역 함수
                    }
                }());            
            */
        (function() {
            var num = 100;
            function menu(){
                num += 100;
                alert(num);
            }
            menu();
        }());

        (function() {
            var num = 100;
            function menu() {
                alert(num);
            }
        }());    
    </script>
</head>
<body>
    
</body>
</html>
