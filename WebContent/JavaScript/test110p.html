<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 유효성 검사</title>
    <script>
        var userEmail = prompt("이메일을 입력하세요","");
        var arrUrl  = [".co.kr", ".net", ".com", ".or.kr", ".go.kr"];

        var check1 = false;
        var check2 = false;

        if(userEmail.indexOf("@") > 0) {
            // 이메일 유효성을 검사하여 "@"를 작성했으면 check1에 true를 저장
            check1 = true;
        }

        for(var i=0; i<arrUrl.length; i++){
            if(userEmail.indexOf(arrUrl[i]) > 0) {
                // 입력한 이메일과 arrUrl의 단어를 하나씩 비교하여 한개라도 일치하면 check2에 true를 저장
                check2 = true;
            }
        }

        if(check1 && check2) {
            document.write(userEmail);
        } else {
            alert("이메일 형식이 잘못되었습니다.");
        }
    </script>
</head>
<body>
    
</body>
</html>
